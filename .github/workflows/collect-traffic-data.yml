name: Collect TomTom Traffic Data

permissions:
  contents: write

on:
  schedule:
    - cron: '20 12 * * 1'
    - cron: '40 12 * * 2'
    - cron: '0 13 * * 3'
    - cron: '20 13 * * 4'
    - cron: '40 13 * * 5'
    - cron: '0 14 * * 6'
    - cron: '30 14 * * 0'

  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Create .env file
        run: |
          echo "TOMTOM_API_KEY=${{ secrets.TOMTOM_API_KEY }}" > .env

      - name: Collect traffic data
        run: python collect_speed_data.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Stage changes
        run: git add -A

      - name: Commit and push
        run: |
          git commit -m "Automated: Collect TomTom traffic data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push origin HEAD:main
